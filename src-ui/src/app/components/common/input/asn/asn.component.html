<div class="mb-3" [class.pb-3]="error">
    <div class="row">
    <div class="d-flex align-items-center position-relative hidden-button-container" [class.col-md-3]="horizontal">
      <label class="form-label" [class.mb-md-0]="horizontal" [for]="inputId">{{title}}</label>
      <button type="button" *ngIf="removable" class="btn btn-sm btn-danger position-absolute left-0" (click)="removed.emit(this)">
        <svg class="sidebaricon" fill="currentColor">
          <use xlink:href="assets/bootstrap-icons.svg#x"/>
        </svg>&nbsp;<ng-container i18n>Remove</ng-container>
      </button>
    </div>
    <div class="position-relative" [class.col-md-9]="horizontal">
        <div class="input-group" [class.is-invalid]="error">
          <input
            type="string"
            class="form-control"
            mask="000/00"
            prefix="{{prefix}}"
            [(ngModel)]="value"
            (change)="onChange(value)"
            [class.is-invalid]="error"
            [showMaskTyped]="true"
          >
          <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="nextAsn()" [disabled]="!showPlusOne">+1</button>
        </div>
      <div class="invalid-feedback position-absolute top-100">
        {{error}}
      </div>
      <small *ngIf="hint" class="form-text text-muted">{{hint}}</small>
    </div>
  </div>



</div>
